spring.application.name=mech-track

# Application Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (profile-specific drivers will override)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mechtrack}
spring.datasource.username=${DB_USERNAME:mechtrack}
spring.datasource.password=${DB_PASSWORD}

# JPA and Hibernate Configuration (will be overridden by profiles)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jackson JSON Configuration for better date/time and numeric parsing
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.accept-empty-string-as-null-object=true
spring.jackson.parser.allow-numeric-leading-zeros=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# Custom Application Configuration
app.file-storage.location=${FILE_STORAGE_PATH:/opt/mechtrack/uploads}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Actuator Configuration for Health Checks and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:when-authorized}
management.info.env.enabled=true

# Logging Configuration
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.com.mechtrack=${LOG_LEVEL_APP:INFO}
logging.level.root=${LOG_LEVEL_ROOT:INFO}
