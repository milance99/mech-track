# Production Configuration for Heroku
server.port=${PORT:8080}

# Database Configuration - Uses Heroku PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# File Storage Configuration for Heroku
app.file-storage.location=${FILE_STORAGE_PATH:/tmp/uploads}

# Logging Configuration for Production
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.mechtrack=INFO
logging.level.root=INFO

# Disable H2 console in production
spring.h2.console.enabled=false

# Disable SQL initialization in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Ensure Flyway runs before JPA validation
spring.flyway.check-location=true
spring.jpa.properties.javax.persistence.schema-generation.database.action=none

# Swagger Configuration for Production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
